<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- JCI Text -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">JCI</text>
  
  <!-- Catbalogan Balud Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">CATBALOGAN</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">BALUD</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="160" r="4" fill="url(#logoGradient)" filter="url(#glow)"/>
</svg>
